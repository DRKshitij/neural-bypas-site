<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Neural Bypas</title>
</head>
<body>
  <h1>Welcome, Admin</h1>
  <p>You are now in the secure admin dashboard.</p>
  <button onclick="logout()">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGMZvHPCU5CiiE6oky8NTDNrTE7Q_4AHA",
      authDomain: "neural-bypas.firebaseapp.com",
      projectId: "neural-bypas",
      storageBucket: "neural-bypas.firebasestorage.app",
      messagingSenderId: "671615326046",
      appId: "1:671615326046:web:016dbbcd66bfb3cac5a1cf",
      measurementId: "G-6H9TMFFZVR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Auth check
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // Redirect if not logged in
        window.location.href = "login.html";
      }
    });

    // Logout function
    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>
</body>
</html>
